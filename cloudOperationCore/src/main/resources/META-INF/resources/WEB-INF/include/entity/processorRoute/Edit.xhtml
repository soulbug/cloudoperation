<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="ProcessorRouteEditDlg" widgetVar="ProcessorRouteEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditProcessorRouteTitle}" closeOnEscape="true">

            <h:form id="ProcessorRouteEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{processorRouteController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditProcessorRouteLabel_processorRouteId}" for="processorRouteId" />
                        <h:outputText id="processorRouteId" value="#{processorRouteController.selected.processorRouteId}" />

                        <p:outputLabel value="#{myBundle.EditProcessorRouteLabel_eth}" for="eth" />
                        <p:inputText id="eth" value="#{processorRouteController.selected.eth}" title="#{myBundle.EditProcessorRouteTitle_eth}"/>

                        <p:outputLabel value="#{myBundle.EditProcessorRouteLabel_gateway}" for="gateway" />
                        <p:inputText id="gateway" value="#{processorRouteController.selected.gateway}" title="#{myBundle.EditProcessorRouteTitle_gateway}"/>

                        <p:outputLabel value="#{myBundle.EditProcessorRouteLabel_netmask}" for="netmask" />
                        <p:inputText id="netmask" value="#{processorRouteController.selected.netmask}" title="#{myBundle.EditProcessorRouteTitle_netmask}"/>

                        <p:outputLabel value="#{myBundle.EditProcessorRouteLabel_status}" for="status" />
                        <p:inputText id="status" value="#{processorRouteController.selected.status}" title="#{myBundle.EditProcessorRouteTitle_status}"/>

                        <p:outputLabel value="#{myBundle.EditProcessorRouteLabel_createTime}" for="createTime" />
                        <p:calendar id="createTime" pattern="yyyy-MM-dd HH:mm:ss" value="#{processorRouteController.selected.createTime}" title="#{myBundle.EditProcessorRouteTitle_createTime}"  showOn="button"/>

                        <p:outputLabel value="#{myBundle.EditProcessorRouteLabel_remark}" for="remark" />
                        <p:inputText id="remark" value="#{processorRouteController.selected.remark}" title="#{myBundle.EditProcessorRouteTitle_remark}"/>

                        <p:outputLabel value="#{myBundle.EditProcessorRouteLabel_hospitalOperation}" for="hospitalOperation" />
                        <p:selectOneMenu id="hospitalOperation" value="#{processorRouteController.selected.hospitalOperation}" required="true" requiredMessage="#{myBundle.EditProcessorRouteRequiredMessage_hospitalOperation}" converter="hospitalOperationConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{hospitalOperationController.items}"
                                           var="hospitalOperationItem"
                                           itemValue="#{hospitalOperationItem}"
                                           itemLabel="#{hospitalOperationItem.hospitalName.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:separator/>
                    <p:commandButton icon="ui-icon-check" styleClass="Fright" actionListener="#{processorRouteController.save}" value="#{myBundle.Save}" update="display,:ProcessorRouteListForm:datalist,:ProcessorRouteListForm:ProcessorRouteDataTableContextMenu,:growl" oncomplete="handleSubmit(xhr,status,args,PF('ProcessorRouteEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton  icon="ui-icon-close" styleClass="Fright" value="#{myBundle.Cancel}" oncomplete="PF('ProcessorRouteEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
