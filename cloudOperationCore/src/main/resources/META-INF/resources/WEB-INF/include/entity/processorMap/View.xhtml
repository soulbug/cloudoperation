<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProcessorMapViewDlg" widgetVar="ProcessorMapViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewProcessorMapTitle}" closeOnEscape="true">

            <h:form id="ProcessorMapViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{processorMapController.selected != null}">

                        <h:outputText value="#{myBundle.ViewProcessorMapLabel_processorMapId}"/>
                        <h:outputText value="#{processorMapController.selected.processorMapId}" title="#{myBundle.ViewProcessorMapTitle_processorMapId}"/>

                        <h:outputText value="#{myBundle.ViewProcessorMapLabel_ip}"/>
                        <h:outputText value="#{processorMapController.selected.ip}" title="#{myBundle.ViewProcessorMapTitle_ip}"/>

                        <h:outputText value="#{myBundle.ViewProcessorMapLabel_portIn}"/>
                        <h:outputText value="#{processorMapController.selected.portIn}" title="#{myBundle.ViewProcessorMapTitle_portIn}"/>

                        <h:outputText value="#{myBundle.ViewProcessorMapLabel_portOut}"/>
                        <h:outputText value="#{processorMapController.selected.portOut}" title="#{myBundle.ViewProcessorMapTitle_portOut}"/>

                        <h:outputText value="#{myBundle.ViewProcessorMapLabel_createTime}"/>
                        <h:outputText value="#{processorMapController.selected.createTime}" title="#{myBundle.ViewProcessorMapTitle_createTime}">
                            <f:convertDateTime pattern="yyyy-MM-dd HH:mm:ss" />
                        </h:outputText>

                        <h:outputText value="#{myBundle.ViewProcessorMapLabel_status}"/>
                        <h:outputText value="#{processorMapController.selected.status}" title="#{myBundle.ViewProcessorMapTitle_status}"/>

                        <h:outputText value="#{myBundle.ViewProcessorMapLabel_hospitalOperation}"/>
                        <h:outputText value="#{processorMapController.selected.hospitalOperation.hospitalName}"/>
                    </p:panelGrid>
                    <p:separator/>  
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('ProcessorMapViewDialog').hide()" icon="ui-icon-close" styleClass="Fright"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
