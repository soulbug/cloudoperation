<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProcessorRouteViewDlg" widgetVar="ProcessorRouteViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewProcessorRouteTitle}" closeOnEscape="true">

            <h:form id="ProcessorRouteViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{processorRouteController.selected != null}">

                        <h:outputText value="#{myBundle.ViewProcessorRouteLabel_processorRouteId}"/>
                        <h:outputText value="#{processorRouteController.selected.processorRouteId}" title="#{myBundle.ViewProcessorRouteTitle_processorRouteId}"/>

                        <h:outputText value="#{myBundle.ViewProcessorRouteLabel_eth}"/>
                        <h:outputText value="#{processorRouteController.selected.eth}" title="#{myBundle.ViewProcessorRouteTitle_eth}"/>

                        <h:outputText value="#{myBundle.ViewProcessorRouteLabel_gateway}"/>
                        <h:outputText value="#{processorRouteController.selected.gateway}" title="#{myBundle.ViewProcessorRouteTitle_gateway}"/>

                        <h:outputText value="#{myBundle.ViewProcessorRouteLabel_netmask}"/>
                        <h:outputText value="#{processorRouteController.selected.netmask}" title="#{myBundle.ViewProcessorRouteTitle_netmask}"/>

                        <h:outputText value="#{myBundle.ViewProcessorRouteLabel_status}"/>
                        <h:outputText value="#{processorRouteController.selected.status}" title="#{myBundle.ViewProcessorRouteTitle_status}"/>

                        <h:outputText value="#{myBundle.ViewProcessorRouteLabel_createTime}"/>
                        <h:outputText value="#{processorRouteController.selected.createTime}" title="#{myBundle.ViewProcessorRouteTitle_createTime}">
                            <f:convertDateTime pattern="yyyy-MM-dd HH:mm:ss" />
                        </h:outputText>

                        <h:outputText value="#{myBundle.ViewProcessorRouteLabel_remark}"/>
                        <h:outputText value="#{processorRouteController.selected.remark}" title="#{myBundle.ViewProcessorRouteTitle_remark}"/>

                        <h:outputText value="#{myBundle.ViewProcessorRouteLabel_hospitalOperation}"/>
                        <h:outputText value="#{processorRouteController.selected.hospitalOperation.hospitalName}"/>
                    </p:panelGrid>
                    <p:separator/>  
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('ProcessorRouteViewDialog').hide()" icon="ui-icon-close" styleClass="Fright"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
