<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition>
    <p:dialog id="ManagementOrganizationEditDlg" widgetVar="ManagementOrganizationEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditManagementOrganizationTitle}" closeOnEscape="true">

        <h:form id="ManagementOrganizationEditForm">

            <h:panelGroup id="display">
                <p:panelGrid  columns="4" columnClasses="column" rendered="#{managementOrganizationController.selected != null}">

                    <h:outputLabel value="#{myBundle.EditManagementOrgLabel_managementOrgId}" for="managementOrganizationId" />
                    <h:outputText id="managementOrganizationId" value="#{managementOrganizationController.selected.managementOrganizationId}" />

                    <h:outputLabel value="#{myBundle.EditManagementOrganizationIdLabel_managementOrgCode}" for="managementOrganizationCode" />
                    <h:outputText id="managementOrganizationCode" value="#{managementOrganizationController.selected.managementOrganizationCode}" title="#{myBundle.EditManagementOrganizationTitle_managementOrgCode}" readonly="true"/>

                    <p:outputLabel value="#{myBundle.EditManagementOrganizationIdLabel_managementOrgName}" for="managementOrganizationName" />
                    <p:inputText maxlength="120" id="managementOrganizationName" value="#{managementOrganizationController.selected.managementOrganizationName}" title="#{myBundle.EditManagementOrganizationTitle_managementOrgName}" required="true"/>

                    <p:outputLabel value="#{myBundle.EditManagementOrganizationIdLabel_managementOrgShortname}" for="managementOrgShortname" />
                    <p:inputText maxlength="120" id="managementOrgShortname" value="#{managementOrganizationController.selected.managementOrgShortname}" title="#{myBundle.EditManagementOrganizationTitle_managementOrgShortname}" required="true"/>

                    <p:outputLabel value="#{myBundle.EditManagementOrganizationIdLabel_managementOrgServerProt}" for="managementOrganizationServerProt" />
                    <p:inputText maxlength="6" id="managementOrganizationServerProt" value="#{managementOrganizationController.selected.serverProt}" title="#{myBundle.EditManagementOrganizationTitle_managementOrgServerProt}" required="true"/>
                    <p:outputLabel value="#{myBundle.EditManagementOrganizationIdLabel_managementOrgServerIp}" for="managementOrganizationServerIp" />
                    <p:inputText maxlength="39" id="managementOrganizationServerIp" value="#{managementOrganizationController.selected.serverIp}" title="#{myBundle.EditManagementOrganizationTitle_managementOrgServerIp}" required="true"/>
                    <p:outputLabel value="#{myBundle.EditManagementOrganizationIdLabel_managementOrgAnalogueCalculateFlag}" for="managementOrgAnalogueCalculateFlag" />
                    <p:selectOneMenu id="managementOrgAnalogueCalculateFlag"
                                     value="#{managementOrganizationController.selected.analogueCalculateFlag}"
                                     style="width:125px" required="true" >
                        <f:selectItem itemValue="1" itemLabel="是"/>
                                <f:selectItem itemValue="0" itemLabel="否"/>
                                
                               </p:selectOneMenu>
                    <p:outputLabel value="#{myBundle.EditManagementOrganizationIdLabel_managementOrgConfirmCompensateFlag}" for="managementOrgConfirmCompensateFlag" />
                    <p:selectOneMenu id="managementOrgConfirmCompensateFlag"
                                     value="#{managementOrganizationController.selected.confirmCompensateFlag}"
                                     style="width:125px" required="true" >
                        <f:selectItem itemValue="1" itemLabel="是"/>
                                <f:selectItem itemValue="0" itemLabel="否"/>
                               </p:selectOneMenu>
                    <p:outputLabel value="#{myBundle.EditManagementOrganizationIdLabel_managementOrgMaxHospitalTotal}" for="managementOrganizationMaxHospitalTotal" />
                    <p:inputText maxlength="6" id="managementOrganizationMaxHospitalTotal" value="#{managementOrganizationController.selected.maxHospitalTotal}" title="#{myBundle.EditManagementOrganizationTitle_managementOrgMaxHospitalTotal}" required="true">
                    </p:inputText>
                    <p:outputLabel value="#{myBundle.EditManagementOrganizationIdLabel_managementOrgCompensateOrder}" for="managementOrgCompensateOrder" />
                    <p:inputText maxlength="6" id="managementOrgCompensateOrder" value="#{managementOrganizationController.selected.compensableOrder}" title="#{myBundle.EditManagementOrganizationTitle_managementOrgCompensateOrder}" required="true"/>
                    <p:outputLabel value="#{myBundle.EditManagementOrganizationIdLabel_managementOrgAreacode}" for="managementOrganizationAreacode" />
                    <p:inputText maxlength="6" id="managementOrganizationAreacode" value="#{managementOrganizationController.selected.areaCode}" title="#{myBundle.EditManagementOrganizationTitle_managementOrgAreacode}" required="true"/>

                    <p:outputLabel value="#{myBundle.EditManagementOrganizationLabel_managementLinkman}" for="managementLinkman" />
                    <p:inputText maxlength="40" id="managementLinkman" value="#{managementOrganizationController.selected.linkman}" title="#{myBundle.EditManagementOrganizationTitle_managementLinkman}"/>
                    <p:outputLabel value="#{myBundle.EditManagementOrganizationLabel_orgTelephone}" for="managementOrganizationTelephone" />
                    <p:inputText maxlength="30" id="managementOrganizationTelephone" value="#{managementOrganizationController.selected.telephone}" title="#{myBundle.EditManagementOrganizationTitle_managementOrganizationTelephone}"/>
                    <p:outputLabel value="#{myBundle.EditManagementOrganizationLabel_managementOrgAddress}" for="managementOrgAddress" />
                    <p:inputText maxlength="50" id="managementOrgAddress" value="#{managementOrganizationController.selected.address}" title="#{myBundle.EditManagementOrganizationTitle_managementOrgAddress}"/>
                    <p:outputLabel value="#{myBundle.EditManagementOrganizationLabel_managementOrganizationMobilephone}" for="managementOrganizationMobilephone" />
                    <p:inputText maxlength="30" id="managementOrganizationMobilephone" value="#{managementOrganizationController.selected.mobilephone}" title="#{myBundle.EditManagementOrganizationTitle_managementOrganizationMobilephone}"/>
                    <p:outputLabel value="#{myBundle.EditManagementOrganizationLabel_managementOrgStandbyServerIp}" for="managementOrgStandbyServerIp" />
                    <p:inputText maxlength="39" id="managementOrgStandbyServerIp" value="#{managementOrganizationController.selected.standbyServerIp}" title="#{myBundle.EditManagementOrganizationTitle_managementOrgStandbyServerIp}"/>
                    <p:outputLabel value="#{myBundle.EditManagementOrganizationLabel_managementOrganizationStandbyServerProt}" for="managementOrganizationStandbyServerProt" />
                    <p:inputText maxlength="6" id="managementOrganizationStandbyServerProt" value="#{managementOrganizationController.selected.standbyServerProt}" title="#{myBundle.EditManagementOrganizationTitle_managementOrganizationStandbyServerProt}" />
                    <p:outputLabel value="#{myBundle.EditManagementOrganizationLabel_managementOrgRemark}" for="managementOrgRemark" />
                    <p:inputText maxlength="400" id="managementOrgRemark" value="#{managementOrganizationController.selected.remark}" title="#{myBundle.EditManagementOrganizationTitle_managementOrgRemark}"/>

                    <h:outputLabel value="#{myBundle.EditManagementOrgLabel_managementOrgCreateTime}" for="managementOrganizationRecordCreateTime" />
                    <h:outputText id="managementOrganizationRecordCreateTime" value="#{managementOrganizationController.selected.recordCreateTime}" />
                    <h:outputLabel value="#{myBundle.EditManagementOrgLabel_managementOrgRecordCreator}" for="managementOrganizationRecordCreator" />
                    <h:outputText id="managementOrganizationRecordCreator" value="#{managementOrganizationController.selected.recordCreator}" />
                </p:panelGrid>
                <p:separator/>
                <p:commandButton icon="ui-icon-check" styleClass="Fright" actionListener="#{managementOrganizationController.save}" value="#{myBundle.Save}" update="display,:ManagementOrganizationListForm:datalist,:ManagementOrganizationListForm:ManagementOrganizationDataTableContextMenu,:growl" oncomplete="handleSubmit(xhr,status,args,PF('ManagementOrganizationEditDialog'));">
                    <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                </p:commandButton>
                <p:commandButton  icon="ui-icon-close" styleClass="Fright" value="#{myBundle.Cancel}" oncomplete="PF('ManagementOrganizationEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
            </h:panelGroup>

        </h:form>

    </p:dialog>

</ui:composition>

</html>
